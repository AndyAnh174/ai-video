services:
  mongodb:
    image: mongo:7.0
    container_name: agentvideo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: agentvideo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - agentvideo-network

  redis:
    image: redis:7-alpine
    container_name: agentvideo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentvideo-network
    command: redis-server --appendonly yes

  web:
    build: .
    container_name: agentvideo-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - media_files:/app/media
    depends_on:
      - mongodb
      - redis
    networks:
      - agentvideo-network
    command: python manage.py runserver 0.0.0.0:8000

  celery-worker:
    build: .
    container_name: agentvideo-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - media_files:/app/media
    depends_on:
      - mongodb
      - redis
    networks:
      - agentvideo-network
    command: celery -A agentvideo worker --loglevel=info

  celery-beat:
    build: .
    container_name: agentvideo-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - mongodb
      - redis
      - celery-worker
    networks:
      - agentvideo-network
    command: celery -A agentvideo beat --loglevel=info

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  media_files:

networks:
  agentvideo-network:
    driver: bridge

